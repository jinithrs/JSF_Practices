<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"> 	
      
<head>
<title>Mattress A Ecommerce Category Flat Bootstarp Resposive Website Template | Register :: w3layouts</title>
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery.min.js"></script>
<!-- Custom Theme files -->
<!--theme-style-->
<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />	
<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Mattress Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--fonts-->
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css' /><!--//fonts-->
<!-- start menu -->
<link href="../css/memenu.css" rel="stylesheet" type="text/css" media="all" />
<script src="../js/custom_ppp.js"></script>
<script src="../js/simpleCart.min.js"> </script>
</head>
<body>
<!--header-->
<div class="header">
	</div>
	<!-- grow -->
	<div class="grow">
		<div class="container">
			<h2>Register</h2>
		</div>
	</div>
	<!-- grow -->
<!--content-->
<div class=" container">
<div class=" register">
	
		  	  <h:form  > 
				 <div class="col-md-6 register-top-grid">
					<h3>Personal infomation</h3>
					 <div>
						<span>First Name</span>
						<h:inputText value="#{registerController.bean.fname}"  /> 
					 </div>
					 <div>
						<span>Last Name</span>
						<h:inputText value="#{registerController.bean.lname}"  /> 
					 </div>
					 
				   <div>
						 <span>Mobile no</span>
						 <h:inputText value="#{registerController.bean.mNum}"  /> 
					 </div>
					 <div>
						 <span>Address 1</span>
						 <h:inputText value="#{registerController.bean.add1}"  /> 
					 </div>
					 <div>
						 <span>Address 2</span>
						 <h:inputText value="#{registerController.bean.add2}"  /> 
					 </div>
					 <div>
						 <span>Town</span>
						 <h:inputText value="#{registerController.bean.town}"  /> 
					 </div>
					 <div>
						 <span>State</span>
						 <h:inputText value="#{registerController.bean.state}"  /> 
					 </div>
					 <div>
						 <span>Pin Code</span>
						 <h:inputText value="#{registerController.bean.pincode}"  /> 
					 </div>
					   
					 </div>
				     <div class="col-md-6 register-bottom-grid">
						    <h3>Login information</h3>
						     <div>
						    	 <span>Email Address</span>
								 <h:inputText value="#{registerController.bean.emailId}"  /> 
							 </div>
							 <div>
								<span>Password</span>
								<h:inputSecret value="#{registerController.bean.password}" />
							 </div>
							 <div>
								<span>Confirm Password</span>
								<h:inputSecret value="#{registerController.bean.confPass}" />
							 </div>
							 <a class="news-letter" href="#">
								 <label class="checkbox">
								 <input type="checkbox" name="checkbox"  />
								 <i> </i>Please check to confirm.</label>
							  </a>
							 <h:commandButton action="#{registerController.registerAction()}" value="Register" /> 
							 <div class="info"><h:outputText value="#{registerController.messages.registerMessage}" escape="false" /></div>
							
					 </div>
					 <div class="clearfix"> </div>
				</h:form>
			</div>
</div>
<!--//content-->
<div class="footer">
		</div>
</body>
</html>
